name: Deploy via Git Pull (Alternative)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Trigger Hostinger Git Pull
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¡ Trigger deployment webhook
      run: |
        echo "Sending deployment trigger to Hostinger..."
        curl -X POST "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.WEBHOOK_SECRET }}" \
          -d '{
            "repository": "${{ github.repository }}",
            "branch": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "message": "Auto deployment from GitHub"
          }'
          
    - name: âœ… Webhook sent
      run: echo "ðŸŽ¯ Deployment webhook triggered successfully!"