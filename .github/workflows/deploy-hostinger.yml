name: Deploy to Hostinger

on:
  push:
    branches: [ master, main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    name: Deploy to Hostinger via FTP
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚚 Checkout code
      uses: actions/checkout@v4
      
    - name: 📂 Sync files to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        protocol: ftps # Secure FTP
        
        # Upload to WordPress directories
        local-dir: ./
        server-dir: public_html/
        
        # Exclude files that shouldn't be uploaded
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/README.md
          **/.github/**
          **/scripts/**
          **/.DS_Store
          **/Thumbs.db
          **/.vscode/**
          
        # Only upload WordPress content
        include: |
          wp-content/themes/kadence-pp-child/**
          wp-content/plugins/pp-site/**
          
        # Additional options
        dry-run: false # Set to true for testing
        log-level: verbose # For debugging
        
    - name: ✅ Deployment complete
      run: |
        echo "🎉 Successfully deployed to Hostinger!"
        echo "🌐 Site: https://theprofitplatform.com.au"
        echo "📅 Deployed at: $(date)"
        
    - name: 🔔 Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment successful"
        else
          echo "❌ Deployment failed - check logs"
        fi